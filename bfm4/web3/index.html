<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="shortcut icon" href="https://rockmining.blob.core.windows.net/logo/favicon.png">
    <script type="text/javascript" src="../js/rock2.js"></script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

</head>
<body>
    <div class="container">
        <div class="alert alert-danger" role="alert">
            <h1 align="center">ICE ROCK MINING (ROCK2)</h1>
        </div>
        
        <div class="row">
            <div class="col-sm">
                <!--Static-->
                    <div class="alert alert-primary" role="alert" id="Contract"><a href="https://etherscan.io/token/0xC16b542ff490e01fcc0DC58a60e1EFdc3e357cA6">Contract: 0xC16b542ff490e01fcc0DC58a60e1EFdc3e357cA6</a></div>
                    <div class="alert alert-primary" role="alert" id="Creator"><a href="https://etherscan.io/address/0xb16dc534252e1bbc5a5190e7225615360d1e27eb">Creator: 0xB16Dc534252E1bBc5a5190e7225615360D1E27eB</a></div>
                    <div class="alert alert-primary" role="alert" id="Holders">Holders: 6489</div>
                    <div class="alert alert-primary" role="alert" id="Transactions">Transactions: 12,739</div>
            </div>
            <div class="col-sm">
                <!--WEB3-->
                    <div class="alert alert-primary" role="alert" id="name">Name:</div>
                    <div class="alert alert-primary" role="alert" id="symbol">Symbol:</div>
                    <div class="alert alert-primary" role="alert" id="balanceOf">Balance</div>
                    <div class="alert alert-primary" role="alert" id="totalSuplay">Total Supply</div>
                    <button type="button" class="btn btn-dark" onClick="watchBalance();">Update from web3</button>    
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
</body>
</html>
